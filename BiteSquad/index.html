<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiteSquad</title>
    <title>Navigation bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <div class="navdiv">
          <div class="logo"><img id="logo" src="logo.png" alt="BiteSquad"> </div>
          <div class="container">
            <button class="btn btn1 btn-special">Home</button>
            <button class="btn btn2">About</button>
            <button class="btn btn3 btn-special">Menu</button>
            <button class="btn btn4">Reservations</button>
            <button class="btn btn5">Gallery</button>
            <button class="btn btn6">Contact Us</button>
          </div>
        </div>
      </nav>
      

	</nav>
    
    <section class="hero">
        <h2>Delicious Food Delivered to Your Door</h2>
        <p class="anet">It’s not delivery, it’s DiGiorno....</p>
        <a href="#" class="btn">Order Now</a>
    </section>
  <section class="featured">
        <div class="card">
            <figure>
                <img src="pizza.jpg" alt="Image 1">
            </figure>
            <h3>Pizza</h3>
            <p>Delicious pizza made with fresh ingredients</p>
            <p class="pzza" style="color: green;font-size: xx-large;">₹249</p>
          </div>
        <div class="card">
            <figure>
                <img src="burger.jpg" alt="Image 1">
            </figure>
            <h3>Burger</h3>
            <p>Classic burger with juicy patty and veggies</p>
            <p class="bur" style="color: green;font-size: xx-large;">₹99</p>
          </div>
        <!-- Add more featured items here -->
    </section>
    <footer>
        <p>&copy; 2024 BiteSquad</p>
    </footer>
</body>
</html>
